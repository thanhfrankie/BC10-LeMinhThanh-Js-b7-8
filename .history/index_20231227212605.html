<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  </head>
  <body>
    <div class="container mt-4">
        <div class="form-group">
           
            <label for="nhap-so-n"></label>
            <input
              type="number"
              class="form-control"
              name=""
              id="nhap-so-n"
              aria-describedby="helpId"
              placeholder="Nhập số n"
              required
            />
          </div>
        <button
        type="button"
        onclick="themSo()"
        class="btn btn-primary mt-3"
        id="ket-qua-tuyen-sinh"
      >
        Thêm số
      </button>
      <!-- Câu 1 -->
      <h1 class="mt-5">Câu 1</h1>
        <p class="mt-3">
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#contentId" aria-expanded="false"
                    aria-controls="contentId">
                Tổng số dương
            </button>
          </p>
          <div class="collapse" id="contentId">
                
            <div class="btn btn-danger" onclick="tinhTong()">Tính tổng</div>
            <h2 id="tong-so-duong"></h2>
          </div>


    </div>
     



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    
    <script src="./index.js"></script>
  </body>
</html>
